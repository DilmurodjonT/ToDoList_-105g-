<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/style.min.css.map" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODOLIST</title>
  </head>
  <body class="theme-dark">
    <main class="main">
      <div class="todolist-container abs">
        <div class="flex-row">
          <h1>TODO</h1>
          <div class="theme-block">
            <input type="checkbox" name="theme" id="theme" />
            <label for="theme"></label>
          </div>
        </div>
        <div class="todolist-adder-section">
          <form id="todolist-form" class="adder-section__form">
            <div class="form__input-wrapper">
              <input
                required
                minlength="1"
                type="text"
                id="form-add-input"
                placeholder="Create new task"
              />
              <i class="fas fa-times"></i>
            </div>
            <button type="submit">Add task</button>
          </form>
          <button id="delete-all-btn" class="delete-all">Delete all</button>
        </div>
        <div class="task-container" id="task-container"></div>
        <div id="delete-notification" class="delete-notification">
          <p>Deleting in&nbsp;<span id="seconds">5 seconds</span>&nbsp;</p>
          <button id="cancel-deleting">
            <i class="fa-solid fa-rotate-left"></i> Cancel
          </button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
